<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Periodic Table ‚Äî Quiz Mode with Confetti</title>
<style>
:root{--bg:#eaf2ff;--card:#ffffff;--muted:#334155;--text:#071028;--cell-size:64px;--cell-radius:12px;--accent:#2b6bf6;}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);overflow-x:auto;}
.header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;max-width:1400px;margin:10px auto}
.title{font-weight:900;font-size:22px}
.controls{display:flex;gap:10px;align-items:center}
.table-wrap{overflow-x:auto;}
.table{display:grid;grid-template-columns:repeat(18,var(--cell-size));grid-auto-rows:var(--cell-size);gap:8px;justify-content:center;padding:16px;border-radius:12px}
.cell{width:var(--cell-size);height:var(--cell-size);border-radius:var(--cell-radius);display:flex;flex-direction:column;justify-content:space-between;padding:4px;color:white;font-weight:700;cursor:pointer;transition:transform .25s,box-shadow .25s,background .25s}
.cell:hover{transform:scale(1.15);box-shadow:0 14px 30px rgba(11,20,40,0.25)}
.cell.highlight{box-shadow:0 0 18px 6px gold !important;transform:scale(1.2)}
.cell.focused{outline:3px solid #ffdf00;outline-offset:2px}
.cell.quiz{box-shadow:0 0 18px 6px #2b6bf6 !important;transform:scale(1.25)}
.atomic{font-size:12px;opacity:0.95}
.symbol{font-size:18px;text-align:center}
.elname{font-size:11px;text-align:center;opacity:0.95}
/* categories */
.alkali{background:linear-gradient(180deg,#ff7a5a,#ff5634)}
.alkaline{background:linear-gradient(180deg,#ffb84a,#ff9900)}
.transition{background:linear-gradient(180deg,#5fb3ff,#2382ff)}
.post{background:linear-gradient(180deg,#9aa4b6,#6f7f8f)}
.metalloid{background:linear-gradient(180deg,#c79b7b,#8d6149)}
.poly{background:linear-gradient(180deg,#7cd86b,#2db34a)}
.diatomic{background:linear-gradient(180deg,#6ee7ff,#0fb5d0)}
.halogen{background:linear-gradient(180deg,#64f0e6,#09b6a9)}
.noble{background:linear-gradient(180deg,#9be7ff,#3bb6ff)}
.lanth{background:linear-gradient(180deg,#d8b4ff,#a78bfa)}
.act{background:linear-gradient(180deg,#ffb3d6,#ff6da3)}
.unknown{background:linear-gradient(180deg,#cfcfcf,#9e9e9e)}
/* legend */
.legend{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:12px auto;padding:10px;max-width:900px}
.legend .leg{display:flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;background:linear-gradient(180deg,#fff,#f1f7ff);box-shadow:4px 6px 12px rgba(160,180,220,0.25);cursor:pointer;transition:transform .2s}
.legend .leg:hover{transform:scale(1.1)}
.legend .sw{width:20px;height:14px;border-radius:6px}
.legend .reset{background:linear-gradient(180deg,#2b6bf6,#1741a1);color:white;font-weight:700}
/* modal */
dialog{border:none;border-radius:14px}
dialog::backdrop{background:rgba(2,8,23,0.55)}
.modal{background:linear-gradient(180deg,#071021,#0b1730);color:#eaf4ff;padding:20px;border-radius:14px;width:min(950px,96vw);display:grid;grid-template-columns:1fr 320px;gap:16px;animation:popIn .4s ease}
@keyframes popIn{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
.big{font-size:70px;font-weight:900}
/* atom */
.atom{position:relative;width:120px;height:120px;margin:20px auto;border-radius:50%;border:2px solid #3bb6ff;animation:spin 6s linear infinite}
.atom::before,.atom::after{content:"";position:absolute;border-radius:50%;border:2px dashed #64f0e6;top:0;left:0;right:0;bottom:0;margin:auto;width:100%;height:100%;animation:orbit 3s linear infinite}
.atom::after{animation-duration:5s}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@keyframes orbit{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
/* dark */
body.dark{--bg:#071022;--card:#071022;--text:#e6f3ff}
body.dark .modal{background:linear-gradient(180deg,#0a1228,#101a34)}
body.dark .legend .leg{background:linear-gradient(180deg,#111827,#1f2937);color:#eaf4ff}
/* quiz */
#scoreBoard{font-size:14px;font-weight:700;color:var(--muted);margin-left:12px}
body.dark #scoreBoard{color:#e6f3ff}
#streak{margin-left:10px;font-weight:900;color:#ff5722;opacity:0;transition:opacity 1s,transform 0.4s}
#streak.active{opacity:1;animation:pulse 0.6s infinite alternate}
@keyframes pulse{from{transform:scale(1)}to{transform:scale(1.2)}}
#timerBarWrap{flex:1;height:10px;background:#ddd;border-radius:6px;overflow:hidden;margin-left:12px;}
#timerBar{height:100%;width:100%;background:green;transition:width 1s linear, background 0.5s ease}
/* summary */
#summaryModal .modal{display:block;text-align:center;}
#leaderboard{margin-top:12px;text-align:left;font-size:14px}
/* confetti */
.confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:9999}
.confetti-piece{position:absolute;width:10px;height:10px;background:#f2d74e;animation:fall 3s linear forwards}
@keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:0}}
</style>
</head>
<body>
<div class="header"><div><div class="title">‚öõÔ∏è Interactive Periodic Table</div><div style="font-size:12px;color:var(--muted)">Click elements for details, animation & voice</div></div>
<div class="controls"><input id="search" placeholder="Search element..."><button id="themeToggle">üåó Theme</button><button id="quizToggle">üéÆ Quiz Mode</button><span id="scoreBoard">Score: 0</span><span id="streak">üî• Streak x0</span><div id="timerBarWrap"><div id="timerBar"></div></div></div></div>
<div class="wrap"><div class="table-wrap"><div id="table" class="table"></div></div><div id="legend" class="legend"></div></div>
<dialog id="modal"><div class="modal"><div><div style="display:flex;align-items:center;gap:16px"><div class="big" id="mSym">H</div><div><div style="font-size:22px;font-weight:800" id="mName">Hydrogen</div><div style="color:#bcd6ff;font-size:14px" id="mSub">Atomic #1</div></div></div><div class="atom"></div><div id="mAbout">‚Äî</div><div class="meta"><div>Mass: <strong id="mMass">‚Äî</strong></div><div>Config: <strong id="mConfig">‚Äî</strong></div><div>Period/Group: <strong id="mPG">‚Äî</strong></div><div>State: <strong id="mState">‚Äî</strong></div><div>Category: <strong id="mCat">‚Äî</strong></div></div><button id="closeModal">Close</button></div></div></dialog>
<dialog id="summaryModal"><div class="modal"><h2>üèÅ Quiz Summary</h2><p id="summaryText"></p><div id="leaderboard"></div><button id="playAgain">üîÅ Play Again</button><button id="exitQuiz">‚Ü©Ô∏è Back to Table</button></div></dialog>
<div id="confetti" class="confetti"></div>
<script>
const ELEMENTS=[{"n":1,"sym":"H","name":"Hydrogen","cat":"diatomic","mass":"1.008","state":"gas","group":1,"period":1,"config":"1s¬π","about":"Lightest element."},{"n":2,"sym":"He","name":"Helium","cat":"noble","mass":"4.0026","state":"gas","group":18,"period":1,"config":"1s¬≤","about":"Inert gas."},{"n":118,"sym":"Og","name":"Oganesson","cat":"unknown","mass":"294","state":"unknown","group":18,"period":7,"config":"[Rn] ...","about":"Heaviest."}];
const CATMAP={diatomic:'Diatomic nonmetal',noble:'Noble gas',unknown:'Unknown'};
const TABLE=document.getElementById('table');const MODAL=document.getElementById('modal');const SUMMARY=document.getElementById('summaryModal');const SEARCH=document.getElementById('search');const QUIZBTN=document.getElementById('quizToggle');const SCORE=document.getElementById('scoreBoard');const STREAK=document.getElementById('streak');const TIMERBAR=document.getElementById('timerBar');const CONFETTI=document.getElementById('confetti');
let quizMode=false,quizTarget=null,quizElements=[],quizIndex=0;let correct=0,wrong=0,score=0,streak=0;let timerInterval;const QUIZ_LIMIT=20,TIME_PER_Q=15;
const ding=new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');const buzz=new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');const cheer=new Audio('https://actions.google.com/sounds/v1/crowds/large_crowd_cheer.ogg');
function updateScore(){SCORE.textContent=`Score: ${score} (‚úÖ ${correct} | ‚ùå ${wrong})`;STREAK.textContent=`üî• Streak x${streak}`;if(streak>0)STREAK.classList.add('active');else STREAK.classList.remove('active');}
function startTimer(){let t=TIME_PER_Q;TIMERBAR.style.width='100%';TIMERBAR.style.background='green';clearInterval(timerInterval);timerInterval=setInterval(()=>{t--;let percent=(t/TIME_PER_Q)*100;TIMERBAR.style.width=`${percent}%`;if(percent>60)TIMERBAR.style.background='green';else if(percent>30)TIMERBAR.style.background='orange';else TIMERBAR.style.background='red';if(t<=0){clearInterval(timerInterval);wrong++;score-=2;streak=0;buzz.play();updateScore();nextQuiz();}},1000);}
function createCell(el){const d=document.createElement('div');d.className='cell '+el.cat;d.style.gridRow=el.period;d.style.gridColumn=el.group;d.dataset.symbol=el.sym.toLowerCase();d.innerHTML=`<div class=atomic>${el.n}</div><div class=symbol>${el.sym}</div><div class=elname>${el.name}</div>`;d.onclick=()=>{if(quizMode&&quizTarget){if(el.sym===quizTarget.sym){streak++;let points=5*streak;score+=points;correct++;ding.play();updateScore();if(streak%5===0){cheer.play();}nextQuiz();}else{wrong++;score-=2;streak=0;buzz.play();updateScore();}}else openModal(el);};return d;}
function render(){TABLE.innerHTML='';ELEMENTS.forEach(el=>TABLE.appendChild(createCell(el)));}
function openModal(el){document.getElementById('mSym').textContent=el.sym;document.getElementById('mName').textContent=el.name;document.getElementById('mSub').textContent=`Atomic #${el.n}`;document.getElementById('mAbout').textContent=el.about;document.getElementById('mMass').textContent=el.mass;document.getElementById('mConfig').textContent=el.config;document.getElementById('mPG').textContent=`${el.period}/${el.group}`;document.getElementById('mState').textContent=el.state;document.getElementById('mCat').textContent=CATMAP[el.cat];MODAL.showModal();}
function startQuiz(){quizElements=[...ELEMENTS].sort(()=>Math.random()-0.5).slice(0,QUIZ_LIMIT);quizIndex=0;correct=wrong=score=streak=0;updateScore();nextQuiz();}
function nextQuiz(){clearInterval(timerInterval);if(quizIndex>=quizElements.length){endQuiz();return;}quizTarget=quizElements[quizIndex++];startTimer();alert(`üéØ Find element with symbol ${quizTarget.sym}`);}
function endQuiz(){TIMERBAR.style.width='0';let highScores=JSON.parse(localStorage.getItem('highScores')||'[]');highScores.push({score:score,date:new Date().toLocaleString()});highScores.sort((a,b)=>b.score-a.score);if(highScores.length>5)highScores=highScores.slice(0,5);localStorage.setItem('highScores',JSON.stringify(highScores));let best=highScores[0].score;let text=`‚úÖ ${correct}/${QUIZ_LIMIT} correct. ‚ùå ${wrong} wrong. Final Score = ${score}.`;if(score===best){text+=" üèÜ New High Score!";cheer.play();launchConfetti();}document.getElementById('summaryText').textContent=text;let lb=document.getElementById('leaderboard');lb.innerHTML='<h3>üìú Top 5 High Scores</h3>';highScores.forEach((s,i)=>{lb.innerHTML+=`<div>${i+1}. ${s.score} pts ‚Äî <small>${s.date}</small></div>`;});SUMMARY.showModal();}
function launchConfetti(){CONFETTI.innerHTML='';for(let i=0;i<150;i++){let piece=document.createElement('div');piece.className='confetti-piece';piece.style.left=Math.random()*100+'%';piece.style.background=`hsl(${Math.random()*360},100%,50%)`;piece.style.animationDuration=(2+Math.random()*3)+'s';CONFETTI.appendChild(piece);setTimeout(()=>piece.remove(),4000);}}
QUIZBTN.onclick=()=>{quizMode=!quizMode;if(quizMode){startQuiz();}else{clearInterval(timerInterval);}};document.getElementById('closeModal').onclick=()=>MODAL.close();document.getElementById('playAgain').onclick=()=>{SUMMARY.close();startQuiz();};document.getElementById('exitQuiz').onclick=()=>{SUMMARY.close();quizMode=false;};render();
</script>
</body></html>
