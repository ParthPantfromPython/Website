<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon Clone - Home</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="nav-logo">
                    <a href="index.html"><img src="https://media.geeksforgeeks.org/wp-content/uploads/20240326183545/amazon.png"></a>
                </div>
                <div class="location">
                    <p class="top-text">Deliver to</p>
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="bottom-text">India</p>
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <select class="search-dropdown">
                    <option>All</option>
                    <option>All Departments</option>
                    <option>Arts & Crafts</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #28416c;"></i>
                </div>
            </div>
            <div class="nav-right">
                <div class="language-option">
                    <div class="flag">
                        <i class="fa-regular fa-flag"></i>
                    </div>
                    <select class="select-language">
                        <option value="lan">EN</option>
                        <option value="lan">ES</option>
                        <option value="lan">AR</option>
                    </select>
                </div>
                <div class="account-option">
                    <p class="top-text"> Hello, sign in </p>
                    <select class="select-account">
                        <option value="Account"> Account & Lists </option>
                        <option value="Account"> Account & Lists </option>
                        <option value="Account"> Account & Lists </option>
                    </select>
                </div>
                <div class="order-option">
                    <p class="top-text"> Returns </p>
                    <p class="bottom-text"> & Orders </p>
                </div>
                <div class="cart-option">
                    <a href="cart.html">
                        <div class="cart-logo">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        Cart
                    </a>
                </div>
            </div>
        </nav>
        <div class="nav-options">
            <div class="all-logo">
                <i class="fa-solid fa-bars"></i>
                <p class="list">All</p>
            </div>
            <div class="options">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p> Sell</p>
            </div>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="slides-container">
                <div id="slide1" class="slide">
                    <div class="content">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240326122916/image11.jpg">
                    </div>
                    <a href="#slide3" class="prev arrow">
                        <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
                    </a>
                    <a href="#slide2" class="next arrow">
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </a>
                </div>
                <div id="slide2" class="slide">
                    <div class="content">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240326122915/image8.jpg">
                    </div>
                </div>
                <!-- Add more slides as needed -->
            </div>
        </div>
        <!-- New product grid section -->
        <section class="product-grid">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product-item">
                    <a href="product.html">
                        <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
                        <p>Sample Product 1</p>
                        <span>$19.99</span>
                    </a>
                </div>
                <div class="product-item">
                    <a href="product.html">
                        <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
                        <p>Sample Product 2</p>
                        <span>$29.99</span>
                    </a>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Amazon Clone Demo</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
